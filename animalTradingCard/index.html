<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Trading Card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <div class="card-header">
        <h2>Cat Trading Card</h2>
    </div>
    <div class="card-body">
        <img src="cat_image.jpg" alt="Cat">
        <p><strong>Name:</strong> Whiskers</p>
        <p><strong>Breed:</strong> Persian</p>
        <p><strong>Age:</strong> 3 years</p>
        <p><strong>Color:</strong> Gray</p>
        <p><strong>Personality:</strong> Playful and affectionate</p>
    </div>
</div>

</body>
</html>
